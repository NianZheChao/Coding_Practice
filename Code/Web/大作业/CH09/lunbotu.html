<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css实现轮播图</title>
    <link rel="stylesheet" href="lunbotu.css" />
  </head>
  <body>
    <div class="my-swiper">
      <ul class="swiper-list">
        <li class="swiper-slide swiper-slide1">
          <a href="#">
            <img src="1.png" alt="" />
          </a>
        </li>
        <li class="swiper-slide swiper-slide2">
          <a href="#">
            <img src="2.png" alt="" />
          </a>
        </li>
        <li class="swiper-slide swiper-slide3">
          <a href="#">
            <img src="3.png" alt="" />
          </a>
        </li>
        <li class="swiper-slide swiper-slide4">
          <a href="#">
            <img src="4.png" alt="" />
          </a>
        </li>
        <li class="swiper-slide swiper-slide5">
          <a href="#">
            <img src="5.png" alt="" />
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
